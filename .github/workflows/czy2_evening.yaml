name: czy2_Evening Exercise

on:
  schedule:
    - cron: '00 12 * * 0-6'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Prepare environment
        run: pip install -r requirements.txt
      - name: Run app
        run: python main.py -r 38 -d 1200 -t 360
        env:
          USER_ID: ${{ secrets.LYY_ID }}
          FUDAN_SPORT_TOKEN: ${{ secrets.LYY_TOKEN }}
